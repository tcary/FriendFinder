<!-- Front-end JavaScript-->

<script type="text/javascript">
    var allAnswers = [];
    $(".submit").on("click", function (event) {
        event.preventDefault();

        function validateForm() {
            var isValid = true;
            $(".form-control").each(function () {
                if ($(this).val() === "") {
                    isValid = false;
                }
            });
            console.log("WTH");

            $(".form-check-input").each(function () {
                if ($(this).val() === "") {
                    isValid = false;
                }
            });

            return isValid;
        }

        // if everything is good
        if (validateForm() == true) {

            var newFriend = {
                name: $("#name").val().trim(),
                photo: $("#photo").val().trim(),
                answers: function () {
                    for (i = 1; i < 11; i++) {
                        var answer = $('input[name="q' + i + '"]:checked').val();
                        allAnswers.push(parseInt(answer));
                    }
                    return allAnswers;
                }
            }

            console.log(newFriend);

            var currentURL = window.location.origin;

            $.post(currentURL + "/api/friends", newFriend, function (data) {

                $("#friend-name").text(data.name);
                $("#friend-photo").attr("src", data.photo);

                $("#results-modal").modal("show");
            });

            // clears the form on submit
            $("#name").val("");
            $("#photo").val("");
            $('input[type="radio"]').attr('checked', false);
        } else {
            alert("Please fill out ALL fields before submitting survey!")
        }

    });



</script>
